name:                tortellini
version:             0.1.0.0
github:              "githubuser/tortellini"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2017 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/tortellini#readme>

dependencies:
- base >= 4.7 && < 5
- attoparsec
- text
- unordered-containers
- transformers
- generic-lens

library:
  source-dirs: src

tests:
  tortellini-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tortellini
